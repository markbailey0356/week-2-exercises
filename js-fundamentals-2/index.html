<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Fundamentals Part 2</title>
  </head>
  <body>
    <!-- Simple button with prompt response -->
    <button>Press me</button>
    <script>
      var button = document.querySelector("button");
      button.onclick = function() {
        var name = prompt('What is your name?');
        alert('Hello ' + name + ', nice to see you!');
      }
    </script>
    <br><br>

    <!-- Weather selecter and responding message -->
    <label for="weather">Select the weather type today: </label>
    <select name="weather" id="weather">
      <option value="">--Make a choice--</option>
      <option value="sunny">Sunny</option>
      <option value="rainy">Rainy</option>
      <option value="snowing">Snowing</option>
      <option value="overcast">Overcast</option>
    </select>

    <p></p>

    <script>
      var select = document.querySelector("select");
      var para = document.querySelector("p");

      select.addEventListener('change', setWeather);

      function setWeather() {
        var choice = select.value;
        switch (choice) {
        case "sunny":
          para.textContent = "It is nice and sunny outside today. Wear shorts! Go to the beach, or \
          the park, and get an ice cream.";
        break;
        case "rainy":
          para.textContent = "Rain is falling outside; take a rain coat and brolly, and don't stay \
          out for too long.";
        break;
        case "snowing":
          para.textContent = "The now is coming down - it is freezing! Best to stay in with a cup \
          of hot chocolate, or go build a snowman.";
        break;
        case "overcast":
          para.textContent = "It isn't raining, but the sky is grey and gloomy; it could turn any \
          minute, so take a rain coat just in case.";
        break;
        default:
          para.textContent = "";
        }
      }
    </script>
    
    <!-- Theme selector -->
    <label for="theme">De-select theme: </label>
    <select name="theme" id="theme">
      <option value="white">White</option>
      <option value="black">Black</option>
      <option value="purple">Purple</option>
      <option value="yellow">Yellow</option>
      <option value="psychedelic">Psychedelic</option>
    </select>

    <script>
      var theme_selector = document.getElementById("theme");
      var html = document.querySelector("html");
      document.body.style.padding = "10px";
      
      function update_theme(background_color, text_color) {
        html.style.backgroundColor = background_color;
        html.style.color = text_color;
      }

      theme_selector.onchange = function() {
        let choice = theme_selector.value;
        switch(choice) {
          default:
          case "white":
            update_theme("white","black")
            break;
          case "black":
            update_theme("black", "white");
            break;
          case "purple":
            update_theme("purple", "pink");
            break;
          case "yellow":
            update_theme("yellow","green");
            break;
          case "psychedelic":
            update_theme("lime", "hotpink");
            break;
        }
      }
    </script>

    <!-- Login prompt -->
    <script>
      let user = prompt("Please enter a user name: ", "");
      if (user === "Admin") {
        let password = prompt("What is your password: ");
        if (password === "TheMaster") {
          alert("Welcome!");
        } else if (password) {
          alert("Wrong password");
        } else {
          alert("Canceled");
        }
      } else {
        alert("Canceled");
      }
    </script>
  </body>
</html>
